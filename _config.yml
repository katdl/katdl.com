# ----
# Site

title: KAT Data Labs
url: "https://katdl.com"
baseurl:
lang: en-us

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /assets/images/site-icons/katdl-square.png
description: KAT Data Labs
author:
  name: Matt Konda
  email: mattkonda@gmail.com
  twitter: @kat_data_labs
social:
  name: 
  links:
    - https://github.com/katdl/
    - https://katdl.com/

# -----
# Build

timezone: Etc/UTC
paginate: 10
paginate_path: "/blog/:num/"
permalink: /:year/:month/:day/:slug/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      _options:
        content:
          width: 1500
          height: 2500
  -
    scope:
      path: ""
    values:
      layout: "page"
  -
    scope:
      path: "index.html"
    values:
      layout: "default"

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

social_icons:
  - twitter: @kat_data_labs