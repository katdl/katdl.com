{{ define "main" }}
<article class="container">
  <header class="page-header">
    <h1>{{ .Title }}</h1>
    {{ if .Date }}
    <div class="meta">
      <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
      {{ with .Params.authors }}
        <span class="author">by {{ delimit . ", " }}</span>
      {{ end }}
    </div>
    {{ end }}
  </header>
  <div class="content">
    {{ .Content }}
  </div>
  {{ if .Params.tags }}
  <div class="tags">
    {{ range .Params.tags }}
      <span class="tag">{{ . }}</span>
    {{ end }}
  </div>
  {{ end }}
</article>
{{ end }}
