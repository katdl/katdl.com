<header class="site-header">
  <div class="container">
    <a href="/" class="logo">
      <img src="/images/site-icons/katdl-logo-square.png" alt="{{ .Site.Title }}" width="40" height="40">
      <span>KAT Data Labs</span>
    </a>
    <nav class="main-nav">
      {{ range .Site.Menus.main }}
      <a href="{{ .URL }}" {{ if $.IsMenuCurrent "main" . }}class="active"{{ end }}>{{ .Name }}</a>
      {{ end }}
    </nav>
  </div>
</header>
