{{/* Contact form shortcode using Formspree */}}
{{/* Replace YOUR_FORM_ID with your actual Formspree form ID after setup */}}

<form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="contact-form">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" required placeholder="Your name">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required placeholder="your@email.com">
  </div>

  <div class="form-group">
    <label for="company">Company (optional)</label>
    <input type="text" name="company" id="company" placeholder="Your company">
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea name="message" id="message" rows="5" required placeholder="How can we help you?"></textarea>
  </div>

  <button type="submit" class="button">Send Message</button>
</form>

<style>
.contact-form {
  max-width: 600px;
}

.contact-form .form-group {
  margin-bottom: 1.5rem;
}

.contact-form label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 600;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid var(--color-neutral-300);
  border-radius: 0.375rem;
  font-size: 1rem;
  background: var(--color-neutral-100);
}

.contact-form input:focus,
.contact-form textarea:focus {
  outline: none;
  border-color: var(--color-primary-500);
  box-shadow: 0 0 0 3px rgba(var(--color-primary-500), 0.1);
}

.contact-form button {
  background: var(--color-primary-500);
  color: white;
  padding: 0.75rem 1.5rem;
  border: none;
  border-radius: 0.375rem;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.2s;
}

.contact-form button:hover {
  background: var(--color-primary-600);
}

@media (prefers-color-scheme: dark) {
  .contact-form input,
  .contact-form textarea {
    background: var(--color-neutral-800);
    border-color: var(--color-neutral-600);
  }
}
</style>
